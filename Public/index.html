<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">  
        <title>Urna - Javascript</title>
    </head>
    <body>
        

        <div class="urna">
            <div class="tela">

            </div>
            <div class="teclado">
                <div class="top-teclado">
                    <img  src="../img/justica_eleitoral.png">
                    <h3>URNA ELEITORAL</h3>
                </div>

                <div class="container-btn-teclado">
                    <div class="container">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>

                    <div class="container">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>

                      <div class="container">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                      </div>

                      <div class="container">
                        <button>0</button>
                      </div>
                  </div>

                  <div class="bottom-teclado">
                    <button class="btn-branco">BRANCO</button>
                    <button class="btn-corrige">CORRIGE</button>
                    <button class="btn-confirma">CONFIRMA</button>
                  </div>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>

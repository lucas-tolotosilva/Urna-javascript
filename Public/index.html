<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">  
        <title>Urna - Javascript</title>
    </head>
    <body>
        

        <div id="urna">
            <div id="tela">
                <div id="top-tela">
                    Sou a parte superior
                </div>

                <div id="bottom-tela">
                    <span>Aperte a tecla:</span>
                    <span>VERDE para CONFIRMAR este voto</span>
                    <span>VERMELHO para REINICIAR este voto</span>
                </div>
            </div>
            <div id="teclado">
                <div id="top-teclado">
                    <img  src="../img/justica_eleitoral.png">
                    <h3>URNA ELEITORAL</h3>
                </div>

                <div id="container-btn-teclado">
                    <div class="container">
                        <button onclick="acionabtn(this.value)" value="1" id="btn-1">1</button>
                        <button onclick="acionabtn(this.value)" value="2" id="btn-2">2</button>
                        <button onclick="acionabtn(this.value)" value="3" id="btn-3">3</button>
                    </div>

                    <div class="container">
                        <button onclick="acionabtn(this.value)" value="4" id="btn-4">4</button>
                        <button onclick="acionabtn(this.value)" value="5" id="btn-5">5</button>
                        <button onclick="acionabtn(this.value)" value="6" id="btn-6">6</button>
                    </div>

                      <div class="container">
                        <button onclick="acionabtn(this.value)" value="7" id="btn-7">7</button>
                        <button onclick="acionabtn(this.value)" value="8" id="btn-8">8</button>
                        <button onclick="acionabtn(this.value)" value="9" id="btn-9">9</button>
                      </div>

                      <div class="container">
                        <button onclick="acionabtn(this.value)" value="0" id="btn-0">0</button>
                      </div>
                  </div>

                  <div id="bottom-teclado">
                    <button onclick="aciona_btnbranco()" class="btn-branco">BRANCO</button>
                    <button onclick="aciona_btncorrige()" class="btn-corrige">CORRIGE</button>
                    <button onclick="aciona_btnconfirma()" class="btn-confirma">CONFIRMA</button>
                  </div>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
